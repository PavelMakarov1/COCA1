<section id="get-started" class="get-started">
    <div class="container get-started__container">
        <div class="get-started__form-wrapper">
            <h3 class="get-started__form-title heading-h4">Letâ€™s level up your brand</h3>
            <p class="get-started__form-text text-p-medium">
                You can reach us anytime
                <a href="mailto:hellosansbrothers@gmail.com" class="get-started__form-link">
                    hellosansbrothers@gmail.com
                </a>
            </p>
            <form class="get-started__form" id="form">
                <div class="get-started__form-top">
                    <label class="get-started__form-lable">
                        <span class="get-started__form-lable-text text-p-small">First name</span>
                        <input
                            class="get-started__form-input get-started__form-input--small text-p-small"
                            name="firstName"
                            required
                            placeholder="First name"
                            type="text"
                        />
                        <span class="error-message"></span>
                    </label>
                    <label class="get-started__form-lable">
                        <span class="get-started__form-lable-text text-p-small">Last name</span>
                        <input
                            class="get-started__form-input get-started__form-input--small text-p-small"
                            name="lastName"
                            required
                            placeholder="Last name"
                            type="text"
                        />
                        <span class="error-message"></span>
                    </label>
                </div>
                <label class="get-started__form-lable">
                    <span class="get-started__form-lable-text text-p-small">Email</span>
                    <input
                        class="get-started__form-input text-p-small"
                        name="email"
                        required
                        placeholder="you@company.com"
                        type="email"
                    />
                    <span class="error-message"></span>
                </label>
                <label class="get-started__form-lable">
                    <span class="get-started__form-lable-text text-p-small">Phone number</span>
                    <input
                        class="get-started__form-input text-p-small"
                        id="phone"
                        name="phone"
                        required
                        placeholder=""
                        type="tel"
                    />
                    <span class="error-message"></span>
                </label>
                <label class="get-started__form-lable">
                    <span class="get-started__form-lable-text text-p-small">Message</span>
                    <textarea
                        class="get-started__form-input get-started__form-input--textarea text-p-small"
                        name="message"
                        placeholder="Leave us a message..."
                        type="text"
                    ></textarea>
                    <span class="error-message"></span>
                </label>
                <button class="get-started__form-btn button__form">Get Started</button>
            </form>
        </div>
        <img
            loading="lazy"
            class="get-started__img"
            src="./assets/images/get-started-img.jpg"
            width="987"
            height="885"
            alt="A woman a man high-five each other"
        />
    </div>
</section>
